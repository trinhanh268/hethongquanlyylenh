<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center flex-column"  style="height: 80vh;">
        <div class="shadow-sm p-5">
            <h1 class="mb-4">Đăng nhập hệ thống</h1>
            <form method="POST" class=".was-validated">
                {% csrf_token %}
                {% for key, value in form.errors.items %}
                {{value}}
                {% endfor %}
                <div class="mb-4"> <h5>Tài khoản : </h5>
                    <div>
                        {{form.username}}
                    </div>
                </div>
                <div class="mb-4"> <h5>Mật khẩu : </h5>
                    <div>
                        {{form.password}}
                    </div>
                </div>
                <input type="hidden" name="next" value="/"/>
                <input class = "btn btn-primary" type="submit" value="Đăng nhập"/>
            </form>

        </div>


    </div>

</body>
</html>
